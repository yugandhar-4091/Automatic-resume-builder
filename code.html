<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATS Resume Builder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>ATS Resume Builder</h1>

    <!-- Form -->
    <form id="resumeForm" class="form-container" data-watermark="Your Name">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="linkedin" placeholder="LinkedIn Profile URL" />
      <input type="text" id="github" placeholder="GitHub Profile URL" />

      <h2>Professional Summary</h2>
      <textarea id="summary" placeholder="lines summary of your skills & experience"></textarea>

      <h2>Skills (comma separated)</h2>
      <input type="text" id="skills" placeholder="Python, JavaScript, SQL, React" />

      <h2>Education</h2>
      <textarea id="education" placeholder="B.Tech in CSE — University, Year — CGPA"></textarea>

      <h2>Experience</h2>
      <textarea id="experience" placeholder="Role — Company — Duration
• Achievement 1
• Achievement 2"></textarea>

      <h2>Projects</h2>
      <textarea id="projects" placeholder="Project Title — Tech — Description
Project Title — Tech — Description"></textarea>

      <h2>Certifications</h2>
      <textarea id="certs" placeholder="Certification — Provider
Certification — Provider"></textarea>

      <div class="actions">
        <button type="submit">Generate Resume</button>
        <button type="button" id="clearBtn">Clear</button>
      </div>
    </form>

    <!-- Preview -->
<section class="preview-wrap">
  <div class="preview-header">
    <h2>Resume Preview</h2>
    <div class="download-toolbar">
      <button type="button" onclick="downloadPDF()" class="download-btn">⬇ PDF</button>
      <button type="button" onclick="downloadPNG()" class="download-btn">🖼 PNG</button>
      <button type="button" onclick="downloadDOCX()" class="download-btn">📝 DOCX</button>
    </div>
  </div>

  <div id="resumePreview" class="resume-template">
    <p class="placeholder">Fill the form and click “Generate Resume” to see a preview here.</p>
  </div>
</section>


  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
